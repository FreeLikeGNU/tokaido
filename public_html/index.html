<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Cameron Eldridge">
        <meta name="description" content="An online version of the board game Tokaido">
        <meta name="keywords" content="tokaido,game,boardgame,board,japan,travel">
        <title>Tokaido</title>
        <link rel="stylesheet" type="text/css" href="style/main.css">
    </head>
    <body>
        <section id="title">
            <h1>TOKAIDO</h1>
            <h3 class="jp">東海道</h3>
            <h2>
                <span class="en">Play...</span>
                <span class="hover"><span class="jp">弾く...</span></span>
            </h2>
            <input type="text" placeholder="Game name" id="game" tabindex="-1">
            <input type="text" placeholder="Your name" id="name" tabindex="-1">
            <div class="button">
                <span class="en">Begin your journey &gt;&gt;</span>
                <span class="hover"><span class="jp">乗り出します</span>&#8202;&#8202;&gt;&gt;</span>
            </div>
        </section>
        <section id="game">

        </section>
        <script src="script/tokaido.js"></script>
    </body>
</html>
