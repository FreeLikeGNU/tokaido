<section id="title">
    <p class="copyright">Art by Naiiade. Game by Antoine Bauza. &copy;Funforge s.a.r.l. 2012</p>
    <hgroup>
        <h1 class="title">TOKAIDO</h1>
        <h3 class="jp">東海道</h3>
        <h2>
            <span class="en">Play...</span>
            <span class="hover"><span class="jp">弾く...</span></span>
        </h2>
    </hgroup>
    <input type="text" placeholder="Game name" id="game" class="title" tabindex="-1">
    <input type="text" placeholder="Your name" id="name" class="title" tabindex="-1">
    <div class="button" id="button-names">
        <span class="en">Begin your journey &gt;&gt;</span>
        <span class="hover"><span class="jp">乗り出します</span>&#8202;&#8202;&gt;&gt;</span>
    </div>
    <div id="options-form">
        How many players?
        <div class="select" id="player-count" data-value="3">
            <span class="select-option">2</span><span class="select-option">3</span><span class="select-option">4</span><span class="select-option">5</span>
        </div>
        Crossroads expansion: <span class="checkbox" id="use-crossroads"><span class="inner"></span></span>
    </div>
    <div class="button" id="button-options">
        <span class="en">Confirm &gt;&gt;</span>
        <span class="hover"><span class="jp">確認します</span>&#8202;&#8202;&gt;&gt;</span>
    </div>
    <div id="color-form">
        Choose your colour:
        <div class="container">
            <span class="disc shadow"></span>
            <span class="disc white"></span>
            <span class="disc yellow"></span>
            <span class="disc blue"></span>
            <span class="disc green"></span>
            <span class="disc purple"></span>
        </div>
    </div>
    <div class="button" id="button-colors">
        <span class="en">Confirm &gt;&gt;</span>
        <span class="hover"><span class="jp">確認します</span>&#8202;&#8202;&gt;&gt;</span>
    </div>
</section>
